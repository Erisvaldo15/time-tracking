<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="dashboard">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="assets/images/image-jeremy.png" alt="Imagem of Profile">
                    <div class="user-information">
                        <p class="report"> Report for</p>
                        <h2> Jeremy Robson </h2>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="daily">
                        <h4 id="daily" class="period"> daily </h4>
                    </div>
                    <div class="weekly">
                        <h4 id="weekly" class="period active"> weekly </h4>
                    </div>
                    <div class="monthly">
                        <h4 id="monthly" class="period"> monthly </h4>
                    </div>
                </div>
            </div>
            <div class="work card">
                <div class="header">
                    <img src="assets/images/icon-work.svg" alt="Work icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> work </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-work">
                            32hrs
                        </h1>
                        <h4 class="previous"> Last week - 36hrs </h4>
                    </div>
                </div>
            </div>
            <div class="play card">
                <div class="header">
                    <img src="assets/images/icon-play.svg" alt="Play icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> play </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-play">
                            10hrs
                        </h1>
                        <h4 class="previous"> Last week - 8hrs </h4>
                    </div>
                </div>
            </div>
            <div class="study card">
                <div class="header">
                    <img src="assets/images/icon-study.svg" alt="Study icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> study </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-study">
                            4hrs
                        </h1>
                        <h4 class="previous"> Last week - 7hrs </h4>
                    </div>
                </div>
            </div>
            <div class="exercise card">
                <div class="header">
                    <img src="assets/images/icon-exercise.svg" alt="Exercise icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> exercise </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-exercise">
                            4hrs
                        </h1>
                        <h4 class="previous"> Last week - 5hrs </h4>
                    </div>
                </div>
            </div>
            <div class="social card">
                <div class="header">
                    <img src="assets/images/icon-social.svg" alt="Social icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> social </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-social">
                            5hrs
                        </h1>
                        <h4 class="previous"> Last week - 10hrs </h4>
                    </div>
                </div>
            </div>
            <div class="self-care card">
                <div class="header">
                    <img src="assets/images/icon-self-care.svg" alt="Self Care icon">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> self care </h3>
                        <img src="assets/images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours current" id="current-self-care">
                            2hrs
                        </h1>
                        <h4 class="previous"> Last week - 2hrs </h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
