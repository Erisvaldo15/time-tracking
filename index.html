<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="dashboard">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="images/image-jeremy.png" alt="Imagem of Profile">
                    <div class="user-information">
                        <p class="report"> Report for</p>
                        <h2> Jeremy Robson </h2>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="daily">
                        <h4> daily </h4>
                    </div>
                    <div class="weekly">
                        <h4> weekly </h4>
                    </div>
                    <div class="monthly">
                        <h4> monthly </h4>
                    </div>
                </div>
            </div>
            <div class="work card">
                <div class="header">
                    <img src="images/icon-work.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> work </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            32hrs
                        </h1>
                        <h4> Last week - 36h </h4>
                    </div>
                </div>
            </div>
            <div class="play card">
                <div class="header">
                    <img src="images/icon-play.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> play </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            10hrs
                        </h1>
                        <h4> Last week - 8h </h4>
                    </div>
                </div>
            </div>
            <div class="study card">
                <div class="header">
                    <img src="images/icon-study.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> study </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            4hrs
                        </h1>
                        <p> Last week - 7hrs </p>
                    </div>
                </div>
            </div>
            <div class="exercise card">
                <div class="header">
                    <img src="images/icon-exercise.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> exercise </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            4hrs
                        </h1>
                        <p> Last week - 5hrs </p>
                    </div>
                </div>
            </div>
            <div class="social card">
                <div class="header">
                    <img src="images/icon-social.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> social </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            5h
                        </h1>
                        <p> Last week - 10h </p>
                    </div>
                </div>
            </div>
            <div class="self-care card">
                <div class="header">
                    <img src="images/icon-self-care.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-header">
                        <h3> self care </h3>
                        <img src="images/icon-ellipsis.svg" class="three-points" alt="Option icon">
                    </div>
                    <div class="content-card">
                        <h1 class="quantity-hours">
                            2h
                        </h1>
                        <p> Last week - 2h </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
